### model
model_name_or_path: hkust-nlp/Qwen-2.5-Math-7B-SimpleRL-Zoo
trust_remote_code: false

### method
stage: sft
do_train: true
finetuning_type: full
deepspeed: examples/deepspeed/ds_z3_config.json  # choices: [ds_z0_config.json, ds_z2_config.json, ds_z3_config.json]

### dataset
dataset: math-hard-qwen2.5-1.5brl-qwen-base-template-delfalse
template: qwen # must align with model_name_or_path
cutoff_len: 4096
max_samples: 100000
overwrite_cache: true
preprocessing_num_workers: 16
dataloader_num_workers: 4

### output
report_to: wandb
run_name: sft_qwen2.5-math-7b_math-hard-qwen2.5-1.5brl-qwen-base-template-delfalse_lr8e-6_mbs2-gac16-gpu4_imend
output_dir: ../save/checkpoint/sft_qwen2.5-math-7b_math-hard-qwen2.5-1.5brl-qwen-base-template-delfalse_lr8e-6_mbs2-gac16-gpu4_imend
logging_steps: 1
save_steps: 35 # for global-batch-size=128, step=66 is a complete epoch.
plot_loss: true
overwrite_output_dir: true
save_only_model: false

### train
per_device_train_batch_size: 2
gradient_accumulation_steps: 16
learning_rate: 8.0e-6
num_train_epochs: 10
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000
resume_from_checkpoint: null


